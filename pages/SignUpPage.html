<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Golds of Old</title>
    <link rel="stylesheet" href="/styles/SignUpPage.css">
</head>
<body>

    <div class="login-container">
        <img src="\assets\svgs\logo.svg" alt="Golds of Old Logo" class="logo">

        <form>
            <input type="text" placeholder="Username" required>
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Mobile Number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">SIGN Up</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-icons">
            <img src="\assets\svgs\google.svg" alt="Google">
            <img src="\assets\svgs\apple.svg" alt="Apple">
            <img src="\assets\svgs\linkedin.svg" alt="LinkedIn">
            <img src="\assets\svgs\twitter.svg" alt="Twitter">
        </div>

        <p class="signup-text">Have an account? <a href="/pages/SignInPage.html">Sign In</a>.</p>
    </div>

</body>
</html>
